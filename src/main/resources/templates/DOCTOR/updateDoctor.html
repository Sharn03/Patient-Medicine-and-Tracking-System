<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary"
        style="color:rgb(255, 255, 255);background-color: rgb(18, 182, 204); margin: 0px;padding: 0px; box-shadow: 10px 10px  rgb(34, 184, 152);">
        <img src="https://i.pinimg.com/564x/85/95/f4/8595f4b711e503bc72fe396e5043e0c2.jpg" alt="Logo" width="60"
            height="50" style="border-radius: 50px; margin: 10PX 10PX; ">

        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            style="font-size: 40px; font-weight: 400;margin: auto 150px; color: rgb(255, 255, 255);letter-spacing: 5px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bolder;">
                            <i style="margin-left: 100px;"> DOCTOR'S PERSONAL INFO</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <a th:href="@{/home}" class="btn btn-info btn-lg mb-3" style="margin: 10px 20px;">Back to Home</a>

    </nav>
    <!-- -----------------------------------END OF NAVBAR--------------------------------------------------------- -->

    <div class="row g-0">
        <div class="col-md-4"
            style="background-image: linear-gradient(0deg,rgb(130, 225, 238),white); box-shadow: 10px 10px  rgb(34, 184, 152);">
            <img src="https://americanhospital.qa/american-hospital/images/abt.jpg" class="img-fluid rounded-start"
                alt="doctor"
                style="margin-top:20px;border-color:rgb(34, 184, 152);border-width:10px;border-style:solid;">
        </div>
        <div class="col-md-4" style="margin-left:100px">
            <h2 style="margin: 20px AUTO;">UPDATE DOCTOR DETAILS</h2>
            <form action="#" th:action="@{/saveDoctor}" th:object="${doctor}" method="POST">
                <label for="formGroupExampleInput" class="form-label">NAME</label>
                <input type="text" th:field="*{doctorName}" placeholder="Doctor Name" class="form-control mb-4 col-12">
                <label for="formGroupExampleInput" class="form-label">AGE</label>
                <input type="text" th:field="*{doctorAge}" placeholder="Doctor Age" class="form-control mb-4 col-12">
                <label for="formGroupExampleInput" class="form-label">CONTACT</label>
                <input type="text" th:field="*{doctorContact}" placeholder="Doctor Contact Details"
                    class="form-control mb-4 col-12">
                <label for="formGroupExampleInput" class="form-label">SPECIALIZATION</label>
                <input type="text" th:field="*{doctorSpecialization}" placeholder="Specialization"
                    class="form-control mb-4 col-12">
                <button type="submit" class="btn btn-success col-6">UPDATE</button>
            </form>
            <hr>
        </div>
    </div>

</body>

</html>
