<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Patient Medicine and Appointment Tracking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{CSS/addPatient.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"
        style="color:rgb(255, 255, 255);background-color: rgb(18, 182, 204); margin: 0px;padding: 0px; box-shadow: 10px 10px  rgb(34, 184, 152);">
        <img src="https://i.pinimg.com/564x/85/95/f4/8595f4b711e503bc72fe396e5043e0c2.jpg" alt="Logo" width="60"
            height="50" style="border-radius: 50px; margin: 10PX 10PX; ">

        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            style="font-size: 40px; font-weight: 400;margin: auto 150px; color: rgb(255, 255, 255);letter-spacing: 5px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bolder;">
                            <i style="margin-left: 100px;"> USER REGISTRATION FORM</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <a th:href="@{/home}" class="btn btn-info btn-lg mb-3" style="margin: 10px 20px;">Back to Home</a>

    </nav>
    <!-- -----------------------------------END OF NAVBAR--------------------------------------------------------- -->
    <div class="row g-0">
        <div class="col-md-4"
            style="background-image: linear-gradient(0deg,rgb(130, 225, 238),white); box-shadow: 10px 10px  rgb(34, 184, 152);">
            <img src="https://i.pinimg.com/564x/9f/7e/2f/9f7e2f380cfb0cb825689751664f58e6.jpg"
                class="img-fluid rounded-start" alt="doctor"
                style="margin-top:20px;border-color:rgb(34, 184, 152);border-width:10px;border-style:solid;">
        </div>
        <div class="col-md-4" style="margin-left:100px">
            <h2 style="margin: 20px AUTO;">REGISTER USER !</h2>
            <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
                <label for="formGroupExampleInput" class="form-label">NAME</label>
                <input type="text" th:field="*{name}" placeholder="Patient Name"
                    class="form-control mb-4 col-12">
                <label for="formGroupExampleInput" class="form-label">AGE</label>
                <input type="text" th:field="*{age}" placeholder="Patient Age" class="form-control mb-4 col-12">
                <label for="formGroupExampleInput" class="form-label">CONTACT</label>
                <input type="text" th:field="*{contact}" placeholder="Patient Contact Details"
                    class="form-control mb-4 col-12">
                <label for="formGroupExampleInput" class="form-label">MEDICAL HISTORY</label>
                <input type="text" th:field="*{medicalHistory}" placeholder="Patient Medical History"
                    class="form-control mb-4 col-12">
                    
                <button type="submit" class="btn btn-info col-6">Update</button>
            </form>
            <hr>
        </div>
    </div>



</body>

</html>
