<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
     
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Courgette&family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

        <style>
            p{
            font-family: "Noto Serif", serif;
          font-style: normal;
          font-weight: 400;
          font-style: normal;
          font-size: 20px;
            }
        
            label
            {
                font-family: "Noto Serif", serif;
          font-optical-sizing: auto;
          font-weight: bolder;
          font-style: normal;
          font-variation-settings:
            "wdth" 100;
            }
        
            a{
                font-family: "Noto Serif", serif;
          font-optical-sizing: auto;
          font-weight: bolder;
          font-style: normal;
          font-variation-settings:
            "wdth" 100;
            }
        </style>
          
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary"
        style="color:rgb(255, 255, 255);background-color: rgb(18, 182, 204); margin: 0px;padding: 0px; box-shadow: 10px 10px rgb(24, 226, 132);">
        <img src="https://i.pinimg.com/564x/85/95/f4/8595f4b711e503bc72fe396e5043e0c2.jpg" alt="Logo" width="60"
                    height="50" style="border-radius: 50px; margin: 10PX 10PX; ">
                    
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            style="font-size: 40px; font-weight: 400;margin: auto 100px; color: rgb(255, 255, 255);letter-spacing: 5px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bolder;">
                            <i style="margin-left: 100px;"> AMENDING APPOINTMENT </i>
                        </a>
                    </li>
                </ul>
            </div>
            </div>

            <a th:href="@{/home}" class="btn btn-info btn-lg mb-3" style="margin: 10px 20px;">Back to Home</a>

    </nav>

    <h2 style="margin-left: 15%; font-weight: bolder;">APPOINTMENT FORM</h2>
    <div class="container">

        <form action="#" th:action="@{/saveAppointment}" th:object="${appointment}" method="POST"
            style="width: 100%; margin-left: 20px; margin-top:30px" class="row g-3">
            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label"
                    style="margin-top:20px;margin-left: 20px;">NAME</label>
                <input type="text" th:field="*{name}" placeholder="Patient Name" class="form-control mb-4 col-8"
                    style="margin-left: 20px; border-color: rgb(43, 216, 150);border-style: solid;border-width: 5px;padding: 20px;font-size: 20px ;">
            </div>

            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label"
                    style="margin-top:20px;margin-left: 20px;">AGE</label>
                <input type="text" th:field="*{age}" placeholder="Patient Age" class="form-control mb-4 col-8"
                    style="margin-left: 20px; border-color: rgb(43, 216, 150);border-style: solid;border-width: 5px;padding: 20px;font-size: 20px">
            </div>

            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label"
                    style="margin-top:20px;margin-left: 20px;">CONTACT</label>
                <input type="number" th:field="*{contact}" placeholder="Mobile Number" class="form-control mb-4 col-8"
                    style="margin-left: 20px; border-color: rgb(43, 216, 150);border-style: solid;border-width: 5px;padding: 20px;font-size: 20px">
            </div>

            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label"
                    style="margin-top:20px;margin-left: 20px;">EMAIL</label>
                <input type="email" th:field="*{email}" placeholder="Patient Medical History"
                    class="form-control mb-4 col-8"
                    style="margin-left: 20px; border-color: rgb(43, 216, 150);border-style: solid;border-width: 5px;padding: 20px;font-size: 20px">
            </div>

            <div class="col-md-6">
                <div class="radio-btn">
                    <label for="formGroupExampleInput" class="form-label"
                        style="margin-top:20px;margin-left: 20px;">GENDER</label>
                </div>
                <div class="male-btn">
                    <input name="radio" type="radio" th:field="*{gender}" value="Male"
                        style="margin-left: 20px; border-color: rgb(43, 216, 150);border-style: solid;border-width: 5px;padding: 20px;">
                    Male
                </div>

                <div class="female-btn">
                    <input name="radio" type="radio" th:field="*{gender}" value="Female"
                        style="margin-left: 20px; border-color: rgb(43, 216, 150);border-style: solid;border-width: 5px;padding: 20px;">
                    Female
                </div>

                <div class="others-btn">
                    <input name="radio" type="radio" th:field="*{gender}" value="Others"
                        style="margin-left: 20px; border-color: rgb(43, 216, 150);border-style: solid;border-width: 5px;padding: 20px;font-size: 20px">
                    Others
                </div>
                <br>
            </div>

            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label" style="margin-top:20px;margin-left: 20px;">
                    DATE</label>
                <input type="date" th:field="*{date}" id="date" name="date" placeholder="MM/DD/YYYY hh:mm A"
                    class="form-control mb-4 col-8"
                    style="margin-left: 20px; border-color: rgb(43, 216, 150);border-style: solid;border-width: 5px;padding: 20px;font-size: 20px">
            </div>
            
             <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label" style="margin-top:20px;margin-left: 20px;">
                    Time</label>
                <input type="time" th:field="*{timing}" id="time" name="time" placeholder="HH-mm"
                    class="form-control mb-4 col-8"
                    style="margin-left: 20px; border-color: rgb(43, 216, 150);border-style: solid;border-width: 5px;padding: 20px;font-size: 20px">
            </div>

            <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label" style="margin-top:20px;margin-left: 20px;">
                    REGARDING</label>


                <select class="form-control mb-4 col-8" th:field="*{regarding}" id="select" name="select"
                    style="margin-left: 20px; border-color: rgb(43, 216, 150);border-style: solid;border-width: 5px; font-size: 20px; padding-left: 20px; padding-right: 20px; padding-top: 5px; height: 50px;">
                    <option value="General Routine Check-up">
                        General Routine Check-up
                    </option>
                    <option value="Specific Symptoms">
                        Specific Symptoms
                    </option>
                    <option value="Others">
                        Others
                    </option>
                </select>
                <br>
            </div>

            <button type="submit" class="btn btn-success col-6"
                style="font-size: larger; letter-spacing: 2PX; margin-left: 20px;margin-bottom: 20px;">
                UPDATE</button>
        </form>
        <hr>
		</div>
    <hr>
</body>
</html>
